<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Machine Learning Webapp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Hello_World.com" content="Learning about Web Dev, Golang and Machine Learning.">

	<!-- Fontsheet -->
	<link href="https://fonts.googleapis.com/css?family=Cantarell:400,700|Kotta+One" rel="stylesheet">

	<!-- Style Sheet -->
	<link rel="stylesheet" href="../static/css/css_reset.css">
	<link rel="stylesheet" href="../static/css/main.css">

	<!-- Plotly.js -->
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <!-- Numeric JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script> -->

</head>

<body>

	 <!-- HEADERS AND NAVIGATION -->
	<header>
		<div>
			<h4>Data Science Web App with Python & Golang</h1>
		</div>
		<nav>
			<a href="/">
				<h1>HOME</h1>
			</a>
		</nav>
		<div></div>
	</header>
	 <!-- END HEADERS AND NAVIGATION -->

	<section id="title">
		<h1>Iris Model - Example</h1>
	</section>

	<section id="model__training">
		<h2 id="title__training">Train Classification Model (Support Vector Machine)</h2>

		<!-- FORM INPUT PORTION -->
		<form class="training_form" action="/submit" method="POST" enctype="multipart/form">

			<section id="parameter__training">
				<h3>Set Parameter for Model Training<h3>
				<p id="placeholder">C Parameter</p>
				<div class="cursor">
					<input id="input_textbox" type="text" name="C_Parameter" placeholder="">
					<i></i>
				</div>
			</section>

			<input type="submit" value="Train model">
		</form>
	</section>

	<!-- DISPLAY TRAINING ACCURACY WITH RESULT -->
	{{if .}}
		<section class="result__training"> 
			<h2> Training Accuracy</h2>
			<div class="result"> {{.}} </div>
			<div class="label_result"> % accuracy </div>
		</section>  
	{{end}}

	<section id="model__training">
	<h2 id="title__training"> Predict Iris Classes </h2>

	<!-- FORM INPUT PORTION -->
	<form class="training_form" action="/submit" method="POST" enctype="multipart/form">

		<section id="parameter__training">
			<h3>Define Iris<h3>
			<p id="placeholder">C Parameter</p>
			<div class="cursor">
				<input id="input_textbox" type="text" name="C_Parameter" placeholder="">
				<i></i>
			</div>
		</section>

		<input type="submit" value="Predict Iris">
	</form>
</section>	

	<!-- App JS -->
	<!-- <script src="../static/js/app.js"></script> -->

</body>
</html>
